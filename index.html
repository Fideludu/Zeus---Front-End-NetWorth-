<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up & Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" id="sign_in">


        <div class="p-contact" id="contacts">


            <form action="#" style="max-width:470px;margin:auto" class="mainpage" method="POST">

                <h1>Sign in</h1>
                <h2></h2>
                <h2>Welcome back</h2>
                <br><br><br>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@mail.com">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="input-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="************">
                </div>

                    <button type="submit" class="btn btn-primary">SIGN IN</button>
                    <p></p>

                    <p id="para">Don't have an account? <span class="red"><a href="#register" id="reg" onclick="myFunction()">Sign up</a></span></p>

            </form>
        </div>
        </div>



        <div id="register" class="container" style="display: none">



            <form action="#" style="max-width:470px;margin:auto" class="mainpage" method="POST">
                <h1>Sign up</h1>
                <h2>Create an account and get Started</h2>
                <br><br><br>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">First Name</label>
                    <input type="text" class="form-control" id="" placeholder="John">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@mail.com">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="input-label">Phone no</label>
                    <input type="number" class="form-control" id="" placeholder="090 123 45678">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="input-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="************">
                </div>



                <button type="submit" class="btn btn-primary">SIGN UP</button>

                <p id="reg2" style="margin-top: 20px;">Already a Member?<a href="#sign_in" onclick="myFunction()">Sign in</a></p>

            </form>
        </div>


    
<script>
function myFunction() {
    var w = document.getElementById('reg');
	var x = document.getElementById('register');
	var y = document.getElementById('reg2');
	var z= document.getElementById('sign_in');

    if (x.style.display === "none") {
    x.style.display = "block";
    z.style.display = "none"
  } else if(z.style.display === "none"){
    x.style.display = "none";
    z.style.display = "block";
  }
    else{
       z.style.display = "block";
    }
}
</script>

</body>
</html>
